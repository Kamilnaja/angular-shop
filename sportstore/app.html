<!doctype html>
<html ng-app="sportsStore">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="angular.min.js"></script>
  <script>
      angular.module("sportsStore", ["customFilters"]);
  </script>
  <script src="angularjs/controllers/sportsStore.js"></script>
  <script src="angularjs/filters/customFilters.js"></script>
    <script src="angularjs/controllers/productListControllers.js"></script>
  <title>Document</title>
</head>
<body ng-controller="sportsStoreCtrl">
<div class="navbar navbar-inverse">
  <a class="navbar-brand" href="#">Sklep z zegarkami</a>
</div>
<div class="container">
  <div class="panel panel-default row" ng-controller="productListCtrl">
      <div class="col-xs-3">
          <a ng-click="selectCategory()"
             class="btn btn-block btn-default btn-lg">Home</a>
          <a ng-repeat="item in data.products | orderBy:'category' | unique:'category'"
             ng-click="selectCategory(item)" class=" btn btn-block btn-default btn-lg"
             ng-class="getCategoryClass(item)">
              {{item}}
          </a>
      </div>
    <div class="col-xs-8">
      <div class="well" ng-repeat="item in data.products | filter:categoryFilterFn | range:selectedPage:pageSize">
        <h3>
          <strong>{{item.name}}</strong>
          <span class="pull-right label label-primary">
          {{item.price | currency }}
        </span>
          <span class="lead">{{item.description}}</span>
        </h3>
      </div>
        <div class="pull-right btn-group">
            <a ng-repeat="page in data.products"
               ng-click="selectPage($index + 1)"
               class="btn btn-default"
               ng-class="getPageClass($index + 1)">
                {{ $index + 1 }}
            </a>
        </div>
    </div>
  </div>
</div>
</body>
</html>
